<!DOCTYPE html>
<html>
<head>
    <title>Linkary Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Linkary PWA Icon Generator</h1>
        <p>Click the buttons below to download the icons for your PWA.</p>

        <div>
            <canvas id="canvas192" width="192" height="192"></canvas>
            <canvas id="canvas512" width="512" height="512"></canvas>
        </div>

        <div>
            <button onclick="downloadIcon(192)">Download 192x192</button>
            <button onclick="downloadIcon(512)">Download 512x512</button>
        </div>
    </div>

    <script>
        function drawIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, size, size);

            // Draw interconnected nodes (knowledge graph concept)
            const nodeSize = size * 0.08;
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.25;

            // Center node
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX, centerY, nodeSize, 0, Math.PI * 2);
            ctx.fill();

            // Surrounding nodes
            const nodes = 5;
            for (let i = 0; i < nodes; i++) {
                const angle = (i / nodes) * Math.PI * 2 - Math.PI / 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                // Draw connection line
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = size * 0.015;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.stroke();

                // Draw node
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x, y, nodeSize * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }

            // Add "L" letter in center
            ctx.fillStyle = '#2563eb';
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('L', centerX, centerY);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Draw icons on load
        window.onload = function() {
            drawIcon(192);
            drawIcon(512);
        };
    </script>
</body>
</html>
